function jobSearching(jobs, location, title) {
  let result = {
    results: [],
    count: 0,
  };
  let locationSrc = location.toLowerCase();
  let titleSrc = title.toLowerCase()

  for (let i = 0; i < jobs.length; i++) {
    let jobLocation = jobs[i].location.toLowerCase()
    let jobTitle = jobs[i].title.toLowerCase()
    
    if (jobLocation.includes(locationSrc) && jobTitle.includes(titleSrc)) {
      result.results.push(jobs[i])
      result.count++
    }
  }
  return result;
}

document.getElementById("searchBtn").addEventListener("click", function() {
  let location = document.getElementById("location").value
  let title = document.getElementById("jobTitle").value
  let jobSrch = jobSearching(jobs, location, title)
  
  let resultsList = document.getElementById("results")
  resultsList.innerHTML = ""
  if (jobSrch.count > 0) {
    let ul = document.createElement("ul")
    jobSrch.results.forEach(job => {
      let li = document.createElement("li")
      li.textContent = `${job.title} - ${job.location}`
      ul.appendChild(li)
    });
    resultsList.appendChild(ul)
  } else {
    resultsList.textContent = "No jobs found."
  }
})
